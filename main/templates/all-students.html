{% extends 'base.html' %}
{% block content%}

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
	<div class="container py-5">
		<h1 class="display-3 text-white mb-3 animated slideInDown">Kafedra Haqida</h1>
		<nav aria-label="breadcrumb animated slideInDown">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a class="text-white" href="#">Asosiy</a></li>
				<li class="breadcrumb-item text-white active" aria-current="page">Talabalar</li>
			</ol>
		</nav>
	</div>
</div>
<style>
	.page-header {
		background: linear-gradient(to right bottom, rgb(24, 75, 176), rgba(29, 26, 191, 0.5), rgba(26, 191, 180, 0.5));
		background-size: cover;
	}
</style>
<!-- Page Header End -->


<!-- Testimonial Start -->
<div class="container-xxl py-5">
	<div class="container">
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
			<h1 class="text-primary">Iqtidorli Talabalar</h1>
		</div>
		{% for student in all_students %}
		<div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
			<div class="testimonial-item text-center">
				<div class="testimonial-img position-relative">
					<img class="img-fluid rounded-circle mx-auto mb-5" src="/media/{{student.image}}">

				</div>
				<div class="testimonial-text text-center rounded p-4">
					<p>Til bilish darajasi: Rus tili, Ingliz tili</p>
					<p>Dasturlash mahorati: C++, Java</p>
					<p>OÊ»rtacha ball : 4.47</p>
					<h5 class="mb-1">{{student.full_name}}</h5>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<!-- Testimonial End -->

{% endblock%}
